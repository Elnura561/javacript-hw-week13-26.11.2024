<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкулятор</title>
    <link rel="stylesheet" href="calcula.css">
</head>
<body>
<div class="cal">
    <div class="display">
<input type="text" id="display" readonly>    </div>
<div class="buttons">
    <div class="btn  oper grey">ac</div>
    <div class="btn oper switch grey">+/-</div>
    <div class="btn oper percent grey">%</div>
    <div class="btn oper orange">/</div>

    <div class="btn number seven">7</div>
    <div class="btn number eight">8</div>
    <div class="btn number nine">9</div>
    <div class="btn oper orange">x</div>

    <div class="btn number four">4</div>
    <div class="btn number five">5</div>
    <div class="btn number six">6</div>
    <div class="btn oper orange">-</div>

    <div class="btn number  one">1</div>
    <div class="btn number two">2</div>
    <div class="btn number three">3</div>
    <div class="btn oper orange">+</div>

    <div class="btn number zero">0</div>
    <div class="btn oper dot">.</div>
    <div class="btn oper equal">=</div>

</div>
</div>
<script src="cal.js"></script>
</body>
</html>
